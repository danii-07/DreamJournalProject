plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.13' // Use latest version
}

javafx {
    version = "21.0.1" // Use your JavaFX version
    modules = [ 'javafx.controls', 'javafx.fxml', 'javafx.graphics' ]
}

application {
    mainClass = 'dreamjo.DreamJoApp'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.commons:commons-lang3:3.12.0' // Example dependency
    // Add other dependencies if needed
}